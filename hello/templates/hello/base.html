<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板分离</title>
</head>
<body>
<section>
    <h1>顶部导航部分</h1>
    <p>Python 自动化--uboxtomxu</p>
    <hr>
</section>

<section>
    <h1>BODY 内容部分</h1>
    <p>这是内容部分</p>
    <!--这是一段注释。block是一个块标签， content是标签名称-->
    {% block content %} {% endblock content %}
    <p>---------自动化教程---------</p>
    <!--这是一段注释。block是一个块标签, ad是标签名称-->
    {% block ad %} {% endblock ad %}
    <hr>
</section>


<section>
    <h1>底部导航部分</h1>
    <p>底部网站的链接、导航部分{{time}}</p>
</section>
</body>
</html>
